<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Weather App</h1>
        <form method="POST" class="mb-4">
            <div class="mb-3">
                <label for="location" class="form-label">Enter location:</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>
        
        {% if weather %}
            {% if weather.error %}
                <div class="alert alert-danger">{{ weather.error }}</div>
            {% else %}
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ weather.location }}</h5>
                        <p class="card-text">Temperature: {{ weather.temperature }}Â°C</p>
                        <p class="card-text">Description: {{ weather.description }}</p>
                    </div>
                </div>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
